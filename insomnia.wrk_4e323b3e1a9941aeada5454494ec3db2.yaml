spec:
  contents:
    openapi: 3.0.4
    info:
      title: loa
      version: 0.0.0
      description: loa
      contact:
        name: biosvos
        email: biosvos@gmail.com
    servers:
      - url: https://api.rest.rodeo
        description: Live
    tags:
      - name: character
      - name: external
    paths:
      /characters:
        get:
          description: list characters
          operationId: list.characters
          tags:
            - character
            - external
          parameters:
            - name: offset
              in: query
              description: ""
              required: false
              schema:
                type: integer
                default: 0
            - name: limit
              in: query
              description: ""
              required: false
              schema:
                type: integer
                default: 50
          responses:
            "200":
              description: ""
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: "#/components/schemas/CharacterSummary"
            "204":
              description: ""
      /characters/{name}:
        get:
          summary: get character
          deprecated: false
          description: ""
          operationId: get.character
          tags:
            - character
            - external
          parameters:
            - name: name
              in: path
              description: ""
              required: true
              schema:
                type: string
          responses:
            "200":
              description: ""
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      name:
                        type: string
                    required:
                      - name
            "404":
              description: ""
              content:
                application/json:
                  schema:
                    type: object
      /characters/{name}/refresh:
        post:
          summary: refresh character
          deprecated: false
          description: ""
          operationId: refresh.character
          tags:
            - character
            - external
          parameters:
            - name: name
              in: path
              description: ""
              required: true
              schema:
                type: string
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    force:
                      type: boolean
            required: true
          responses:
            "200":
              description: ""
              content:
                application/json:
                  schema:
                    type: object
    components:
      schemas:
        CharacterSummary:
          type: object
          properties:
            name:
              type: string
          required:
            - name
        Character:
          type: object
          properties:
            name:
              type: string
          required:
            - name
